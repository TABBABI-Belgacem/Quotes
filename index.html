<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
  <div class="quotes-text" id="quotes-text">
    <i class="fa-solid fa-quote-left"></i>
    <span class="quote">
      what you are is what you have  been what you'll be is
      what do you now
    </span>
    <i class="fa-solid fa-quote-right"></i>
  </div>
<!--  quote author -->
  <span class="author" id="author">
    Lorem, ipsum dolor.
  </span>
  <div class="button" id="button">
    <button onclick="blur()" class="twitter-button" id="twitter" title="tweet this">  <i class="fa-brands fa-twitter"></i></button>
    
    <button onclick="blur()">New Quote</button>
  
  </div>
  </div>
